# 端口
server.port: 8071

# 客户端名
spring.application.name: test.data.client

# 服务地址
eureka.client.serviceUrl.defaultZone: http://47.104.251.1:8761/eureka/

# 服务访问超时时间
feign.client.config.feignName.connectTimeout:50000

# 服务数据读取超时时间
feign.client.config.feignName.readTimeout:10000

# 客户端开启hystrix熔断配置
feign.hystrix.enabled = true

# 熔斷器檢測時間
 hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 50000

# 连接池配置
spring.datasource.name: yl
spring.datasource.url: jdbc:mysql://47.104.251.1:3306/yl?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
# 连接池使用德鲁伊连接池
spring.datasource.type: com.alibaba.druid.pool.DruidDataSource

# mybatis mapper文件扫描配置        
mybatis.mapper-locations: classpath:mapping/*.xml